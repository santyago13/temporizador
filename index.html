<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Santiago Robledo" />
    <title>Temporizador</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="d-flex flex-column min-vh-100 bg-dark text-light">
    <header>
      <nav class="py-3 text-center bg-body-tertiary shadow-sm">
        <a
          href="#"
          class="navbar-brand fs-3 d-flex justify-content-center align-items-center gap-2"
        >
          <i class="bi bi-hourglass-top fs-2"></i> Temporizador
        </a>
      </nav>
    </header>
    <main>
      <section>
        <article class="container mt-5 d-flex flex-column align-items-center">
          <div class="fs-1 bg-body-tertiary circulo">00 : 00 : 00</div>
          <p class="mt-2 text-secondary-emphasis">
            Ingresa el tiempo y presiona "Agregar"
          </p>
        </article>
        <article>
          <form>
            <div class="d-flex justify-content-center gap-3">
              <div>
                <input
                  type="number"
                  name=""
                  id="HH"
                  placeholder="HH"
                  min="0"
                  class="form-control input-mio"
                />
                <label for="HH"></label>
              </div>
              <div>
                <input
                  type="number"
                  name=""
                  id="MM"
                  placeholder="MM"
                  min="0"
                  max="59"
                  class="form-control input-mio"
                />
                <label for="MM"></label>
              </div>
              <div>
                <input
                  type="number"
                  name=""
                  id="SS"
                  placeholder="SS"
                  min="0"
                  max="59"
                  class="form-control input-mio"
                />
                <label for="SS"></label>
              </div>
            </div>
            <div class="text-center">
              <button class="btn-agregar" type="submit">
                <i class="bi bi-plus-circle"></i> Agregar
              </button>
            </div>
          </form>
        </article>
        <article>
          <div class="text-center my-2 gap-2 d-flex justify-content-center">
            <button class="btn-iniciar" type="button">
              <i class="bi bi-play-circle"></i> Iniciar
            </button>
            <button class="btn-detener" type="button">
              <i class="bi bi-stop-circle"></i> Detener
            </button>
            <button class="btn-reset" type="button">
              <i class="bi bi-arrow-clockwise"></i> Reiniciar
            </button>
          </div>
        </article>
      </section>
    </main>
    <footer class="text-center py-3 bg-body-tertiary shadow-sm mt-auto">
      <p class="mb-0">
        &copy; 2025 Santiago Robledo - Todos los derechos reservados
      </p>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>
  </body>
</html>
